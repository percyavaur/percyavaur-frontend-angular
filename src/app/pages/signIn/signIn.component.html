<ngx-spinner type="square-jelly-box" [fullScreen]="true" color="#f56036">
  <p style="font-size: 20px; color: white; margin-top: 100px;">Cargando...</p>
</ngx-spinner>
<div class="header bg-gradient-danger py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Bienvenido!</h1>
          <p class="text-lead text-light">
            Este es una pagina web para demostrar mis capacidades de programador
            backend.
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="separator separator-bottom separator-skew zindex-100">
    <svg
      x="0"
      y="0"
      viewBox="0 0 2560 100"
      preserveAspectRatio="none"
      version="1.1"
      xmlns="http://www.w3.org/2000/svg"
    >
      <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
    </svg>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <div class="card bg-secondary shadow border-0">
        <div class="card-header bg-transparent pb-5">
          <div class="text-muted text-center mt-2 mb-3">
            <small>Iniciar sesion con</small>
          </div>
          <div class="btn-wrapper text-center">
            <a
              href="javascript:void(0)"
              (click)="goToFacebookAuth()"
              class="btn btn-neutral btn-icon"
            >
              <span class="btn-inner--icon"
                ><img src="../assets/img/icons/common/facebook.svg"
              /></span>
              <span class="btn-inner--text">Facebook</span>
            </a>
            <a
              href="javascript:void(0)"
              (click)="goToGoogleAuth()"
              class="btn btn-neutral btn-icon"
            >
              <span class="btn-inner--icon"
                ><img src="../assets/img/icons/common/google.svg"
              /></span>
              <span class="btn-inner--text">Google</span>
            </a>
          </div>
        </div>
        <div class="card-body px-lg-5 py-lg-5">
          <div class="text-center text-muted mb-4">
            <small>O iniciar sesión con tus credenciales</small>
          </div>
          <form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
            <!-- IDENTIFIER -->
            <div
              class="text-muted font-italic"
              *ngIf="validateInput(signInForm, 'identifier')"
            >
              <small>
                <span class="text-danger font-weight-700"
                  >Error: Correo electrónico o usuario invalido</span
                >
              </small>
            </div>
            <div class="form-group mb-3">
              <div
                class="input-group input-group-alternative border"
                [ngClass]="{
                  'border-danger': validateInput(signInForm, 'identifier')
                }"
              >
                <div class="input-group-prepend">
                  <span
                    class="input-group-text"
                    [ngClass]="{
                      'text-danger': validateInput(signInForm, 'identifier')
                    }"
                    ><i class="ni ni-email-83"></i
                  ></span>
                </div>
                <input
                  class="form-control text-dark"
                  placeholder="Email o nombre de usuario"
                  type="text"
                  name="identifier"
                  [(ngModel)]="user.identifier"
                  required
                />
              </div>
            </div>

            <!-- PASSWORD -->
            <div
              class="text-muted font-italic"
              *ngIf="validateInput(signInForm, 'password')"
            >
              <small>
                <span class="text-danger font-weight-700"
                  >Error: Contraseña invalida</span
                >
              </small>
            </div>
            <div class="form-group">
              <div
                class="input-group input-group-alternative border"
                [ngClass]="{
                  'border-danger': validateInput(signInForm, 'password')
                }"
              >
                <div class="input-group-prepend">
                  <span
                    class="input-group-text"
                    [ngClass]="{
                      'text-danger': validateInput(signInForm, 'password')
                    }"
                    ><i class="ni ni-lock-circle-open"></i
                  ></span>
                </div>
                <input
                  class="form-control text-dark"
                  placeholder="Contraseña"
                  type="password"
                  name="password"
                  [(ngModel)]="user.password"
                  required
                />
              </div>
            </div>
            <div
              class="custom-control custom-control-alternative custom-checkbox"
            >
              <input
                class="custom-control-input"
                id=" customCheckLogin"
                type="checkbox"
                name="remember-me"
                [(ngModel)]="rememberUser"
              />
              <label class="custom-control-label" for=" customCheckLogin">
                <span class="text-muted">Recordar cuenta</span>
              </label>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">
                Iniciar sesión
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-6">
          <a href="javascript:void(0)" class="text-light"
            ><small>Forgot password?</small></a
          >
        </div>
        <div class="col-6 text-right">
          <a
            href="javascript:void(0)"
            [routerLink]="['/signUp']"
            class="text-light"
            ><small>Create new account</small></a
          >
        </div>
      </div>
    </div>
  </div>
</div>
